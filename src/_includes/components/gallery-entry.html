<div class="project ani-lfr" data-delay="{{ include.delay }}" data-speed="0.35" data-animation="long-from-right">
    <a href="{{ include.entry.external_url }}" target="_blank">
        <div class="thumbnail" style="background-image:url({{ include.entry.project_image_path }})"></div>
        <div class="description">
            <h5>{{ include.entry.title }}</h5>
            <p class="big-text">{{ include.entry.author }}</p>
        </div>
    </a>
</div>
