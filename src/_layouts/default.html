<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		{% assign title = site.title %}
		{% if page.title %}
			{% assign title = page.title | append: ' - ' | append: site.title %}
		{% endif %}
		<title>{{ title }}</title>
		<meta name="description" content="{{ page.description }}">
		<meta name="format-detection" content="telephone-no">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no">
		<meta property="og:url" content="https://pixijs.com/">
		<meta property="og:image" content="https://pixijs.com/images/facebook.png">
		<meta property="og:image:width" content="470">
		<meta property="og:image:height" content="470">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ title }}">
        <meta property="og:description" content="{{ page.description }}">
        
		<link rel="icon" type="image/gif" href="/images/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="https://npmcdn.com/flickity@1.2/dist/flickity.min.css">
		<script src="/js/modernizr.custom.min.js"></script>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client: "pub-4447648765111291",
				enable_page_level_ads: true
			});
		</script>
	</head>
    <body class="{{ layout.body_class }}">
		{{ content }}
		{% include page/footer.html %}
		
		<input type="hidden" id="site-root" value="/" />
		<input type="hidden" id="site-base" value="{{ page.url | slugify | default: 'home' }}" />
		<input type="hidden" id="site-category" value="" />
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="/js/main.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-80710473-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
