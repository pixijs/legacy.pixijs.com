name: Build and deploy Jekyll site to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          target_branch: gh-pages
          jekyll_src: src
          token: ${{ secrets.WORKFLOW_TOKEN }}